<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Art Details</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes slide-down {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slide-right {
        from {
          transform: translateX(-50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slide-up {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slide-left {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .animate-slide-down {
        animation: slide-down 0.8s ease-out forwards;
      }

      .animate-slide-right {
        animation: slide-right 0.8s ease-out forwards;
      }

      .animate-slide-up {
        animation: slide-up 0.8s ease-out forwards;
      }

      .animate-slide-left {
        animation: slide-left 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gray-300 text-gray-800">
    <div class="max-w-4xl mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold mb-4">3D Human Protoype</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Main Image -->
        <div class="border rounded overflow-hidden">
          <img
            src="./img/project3.jpg"
            alt="Main View"
            class="w-full h-auto object-cover animate-slide-down"
          />
        </div>

        <!-- Info -->
        <div>
          <h2 class="text-xl font-semibold mb-2">Project Information</h2>
          <ul class="list-disc list-inside space-y-2 text-2xl font-mono">
            <li>Type: 3d Jesus custom design</li>
            <li>Softwear: Blender</li>
            <li>Purpose: 3d Printing</li>
          </ul>
        </div>
      </div>

      <!-- Other Views -->
      <!-- Other Views -->
      <div class="mt-10">
        <h2 class="text-xl font-semibold mb-4">Other Views</h2>
        <!-- Image Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <img
            onclick="openModal(this.src)"
            src="./img/project3-view1.jpg"
            alt="View 1"
            class="w-full h-40 object-cover rounded border cursor-pointer animate-slide-right"
          />
          <img
            onclick="openModal(this.src)"
            src="./img/project3-view2.jpg"
            alt="View 2"
            class="w-full h-40 object-cover rounded border cursor-pointer animate-slide-down"
          />
          <img
            onclick="openModal(this.src)"
            src="./img/project3-view3.jpg"
            alt="View 3"
            class="w-full h-40 object-cover rounded border cursor-pointer animate-slide-down"
          />
          <img
            onclick="openModal(this.src)"
            src="./img/project3-view4.jpg"
            alt="View 4"
            class="w-full h-40 object-cover rounded border cursor-pointer animate-slide-left"
          />
        </div>

        <!-- Modal -->
        <div
          id="imgModal"
          class="fixed inset-0 bg-black bg-opacity-80 items-center justify-center hidden z-50"
        >
          <span
            onclick="closeModal()"
            class="absolute top-4 right-6 text-white text-3xl cursor-pointer"
            >&times;</span
          >
          <img
            id="modalImage"
            src=""
            class="max-w-full max-h-full rounded shadow-lg"
          />
        </div>

        <!-- Script -->
        <script>
          function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imgModal").classList.remove("hidden");
          }
          function closeModal() {
            document.getElementById("imgModal").classList.add("hidden");
          }
        </script>
      </div>
    </div>

    <div class="mt-10 text-center">
  <a href="index.html" class="inline-block bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-900 transition-all duration-300">
    Back to Home
  </a>
</div>

  </body>
</html>
